{% extends 'main.html' %}
{% load static %}

{% block title %}
  Create category
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 order-md-1">
            <div class="card p-4">
                <h2 class="card-title text-center mb-4">Create categories</h2>
                <form id="main_form" action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <input type="submit" value="Create" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 order-md-2 d-flex align-items-center justify-content-center">
            <img src="{% static 'images/image.png' %}" class="img-fluid" alt="Photo">
        </div>
    </div>
</div>
{% endblock %}
