{% extends 'main.html' %}
{% load static %}

{% block title %}
    Category List
{% endblock %}
    
{% block content %}
<form method="GET" action="{% url 'category_list' %}" class="search-form border border-primary p-2 m-2">
    <div class="form-group">
        <label for="q">Search category and products</label>
        <input type="text" id="q" name="q" class="form-control" placeholder="Search category">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<div class="container my-5">
    <h1 class="mb-4" style="text-align: center;">Categories</h1>
    <a href="{% url 'create_category' %}" class="btn btn-primary mb-4">Add Category</a>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-6">
            <div class="btn-group" role="group">
                <a href="{% url 'update_category' category_id=category.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'delete_category' category_id=category.id %}" class="btn btn-danger">Delete</a>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <a href="{% url 'product_list' category.id %}" class="stretched-link">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </a>
                    <p class="card-text">{{ category.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
