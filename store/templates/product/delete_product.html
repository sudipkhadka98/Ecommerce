{% extends 'main.html' %}

{% block title %}
Delete Confirmation
{% endblock %}

{% block content %}
    <div class="main_container p-4">

        <div class="product_container">
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                Are you want to delete this item ?
                <input type="submit" value="Yes" />
                <a href="/">Cancel </a>
            </form>
        </div>
        
    </div>
{% endblock %}
