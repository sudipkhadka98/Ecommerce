{% extends 'main.html' %}
{% block title %}{{ detail.product_name }}{% endblock %}

{% block content %}
<div class="main_container p-4">
    <div class="product_container">
        <div class="product_category">
            <p class="">{{ detail.category }}</p>
            <img src="{{ detail.image.url }}" alt="{{ detail.product_name }}" width="300" class="product-image mb-3"> 
            <p class="product-name">Name: {{ detail.product_name }}</p>
            <p class="product-description">Description: {{ detail.description }}</p>
            <p class="product-price">Price: ${{ detail.price }}</p>
            <p class="product-pub-date">Published Date: {{ detail.pub_date }}</p>
        </div>
    </div>
</div>
<form action="{% url 'add_to_cart' detail.pk %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>
{% endblock %}
